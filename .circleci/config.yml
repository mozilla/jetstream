version: 2
jobs:
  build:
    docker:
    - image: python:3.8
    steps:
    - checkout
    - restore_cache:
        keys:
          # when lock files change, use increasingly general patterns to restore cache
          - &cache_key
            python-packages-v1-{{ .Branch }}-{{ checksum "requirements.in" }}-{{ checksum "requirements.txt" }}
          - python-packages-v1-{{ .Branch }}-{{ checksum "requirements.in" }}-
          - python-packages-v1-{{ .Branch }}-
          - python-packages-v1-
    - &build
      run:
        name: Build
        command: |
          python3.8 -m venv venv/
          venv/bin/pip install --upgrade -r requirements.txt
          venv/bin/pip install tox
    - run:
        name: PyTest
        command: PATH="venv/bin:$PATH" tox
    - save_cache:
        paths:
        - venv/
        key: *cache_key

workflows:
  version: 2
  build:
    jobs:
      - build
