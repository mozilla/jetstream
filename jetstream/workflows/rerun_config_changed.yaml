apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: jetstream-
spec:
  entrypoint: jetstream
  onExit: export-statistics   # export statistics after all analyses 
  arguments:
    parameters:
    - name: experiment_slug   # set slug dynamically when workflow gets deployed
  templates:
  - name: jetstream
    steps:
    - - name: get-active-experiments
        template: get-active-experiments
    - - name: analyse-experiment
        template: analyse-experiment
        arguments:
          parameters:
          - name: experiment
            value: "{{item}}"
        withParam: "{{steps.get-active-experiments.outputs.result}}"  # process active experiments in parallel
    - - name: export-statistics
        template: export-statistics # after all analyses are completed, export to GCS

  - name: get-active-experiments
    container:
      image: gcr.io/ascholtz-dev/jetstream:latest
      command: [bin/entrypoint, get-active-experiments, --config_changed]

  - name: analyse-experiment
    inputs:
      parameters:
      - name: experiment
    container:
      image: gcr.io/ascholtz-dev/jetstream:latest
      command: [bin/entrypoint, analyse-experiment, "--experiment_json={{inputs.parameters.experiment}}"]
      resources:
        requests:
          memory: 10Gi

  - name: export-statistics
    container:
      image: gcr.io/ascholtz-dev/jetstream:latest
      command: [bin/entrypoint, export-statistics-to-json]
